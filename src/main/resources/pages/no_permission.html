<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>错误页面</title>
  <div th:include="~{/common/header::header}"></div>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <style>
    body{
      background-color: #fff;
    }
    .error-page {
      height: 100%;
      position: fixed;
      width: 100%;
    }
    .error-body {
      padding-top: 5%;
    }
    .error-body h1 {
      font-size: 210px;
      font-weight: 700;
      text-shadow: 4px 4px 0 #f5f6fa, 6px 6px 0 #33cabb;
      line-height: 210px;
      color: #33cabb;
    }
    .error-body h4 {
      margin: 30px 0px;
    }
  </style>
</head>


<body>
<section class="error-page">
  <div class="error-box">
    <div class="error-body text-center">
      <h1>401</h1>
      <h4>很抱歉，似乎您没有权限查看。</h4>
      <a th:href="@{/common/toIndex}" class="btn btn-primary ">返回</a>
    </div>
  </div>
</section>
</body>
<footer>
  <div th:include="~{/common/footer::footer}"></div>
</footer>
</html>
